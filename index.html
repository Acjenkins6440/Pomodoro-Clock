<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <div class="title">
    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Pomodoro Clock</a>
  </div>
  <div>
    <div class="clock">
      <div class="settings">
        <div class="break descrip">
          Break
        </div>
        <div class="time descrip">
          Timer
        </div>
        <div class="break">
          <span class="b i" id="breakinc"><i class="fa fa-angle-double-up" aria-hidden="true"></i></span>
          <span class="i b" id="breakdec"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
          <span id="break"> 5</span>
        </div>
        <div class="time">
          <span id="timeinc" class="k i"><i class="fa fa-angle-double-up" aria-hidden="true"></i></span>
          <span id="timedec" class="k i"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
          <span id="timer">25</span>
        </div>
      </div>
      <p class="session">Do Work</p>
      <h2 class="timer">
    </h2>
      <div class="progress">
        <div class="progress-bar  progress-bar-striped active" role="progressbar">
        </div>
      </div>
    </div>


</body>
</html>
