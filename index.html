<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <div class="title">
    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Pomodoro Clock</a>
  </div>
  <div>
    <div class="clock">
      <div class="settings">
        <div class="break descrip">
          Break
        </div>
        <div class="time descrip">
          Timer
        </div>
        <div class="break">
          <span class="i" id="break-">-</span><span id="break">  5 </span><span class="i" id="break+">+</span>
        </div>
        <div class="time">
          <span id="time-" class="i">-</span> <span id="timer">25</span> <span id="time+" class="i">+</span></div>
      </div>
      <h2 class="timer">
      25:00
    </h2>
      <div class="progress">
        <div class="progress-bar  progress-bar-striped active" role="progressbar">
        </div>
      </div>
    </div>


</body>
</html>
